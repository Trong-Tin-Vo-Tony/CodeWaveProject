    <div class="container">
    <header>
        <h1>Apply for a job</h1>
    </header>
        <form class="app-form">
 <form class="app-form">
  <div class="field">
    <label for="name">Full Name</label>
    <input id="name" type="text" required>
  </div>

  <div class="field">
    <label for="email">Email Address</label>
    <input id="email" type="email" required>
  </div>

  <div class="field">
    <label for="phone">Phone Number</label>
    <input id="phone" type="tel">
  </div>

  <div class="field">
    <label for="position">Position Applying For</label>
    <input id="position" type="text">
  </div>

  <div class="field">
    <label for="experience">Years of Cybersecurity / IT Experience</label>
    <input id="experience" type="number" min="0">
  </div>

  <div class="field">
    <label for="skills">Key Cybersecurity Skills (e.g., Networking, Ethical Hacking, Risk Management)</label>
    <textarea id="skills" rows="3"></textarea>
  </div>

  <div class="field">
    <label for="certifications">Relevant Certifications (e.g., CompTIA Security+, CISSP, CEH)</label>
    <input id="certifications" type="text">
  </div>

  <div class="field">
    <label for="tools">Familiar Security Tools (e.g., Wireshark, Metasploit, SIEM platforms)</label>
    <textarea id="tools" rows="3"></textarea>
  </div>

  <div class="field">
    <label for="incident">Describe a time you handled a security incident</label>
    <textarea id="incident" rows="4"></textarea>
  </div>

  <div class="field">
    <label for="resume">Upload Resume</label>
    <input id="resume" type="file" required>
  </div>

  <div class="field">
    <label for="cover">Cover Letter</label>
    <textarea id="cover" rows="5"></textarea>
  </div>

  <button type="submit" class="apply-btn">Submit Application</button>
</form>
